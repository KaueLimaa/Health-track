<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Health Track - Login </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&family=Poppins:ital,wght@0,100;0,300;0,600;1,100;1,300;1,600&family=Raleway:ital,wght@0,100;0,300;0,600;1,100;1,300;1,600&family=Roboto:wght@100;300;700&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <header class="container header-container">
        <div>
            <img src="/assets/image/Icones/bpm.png" height="180" >
        </div>
    </header>
    <main class="container main-box">
        <h1 class="main-title">
            Acesse sua conta
        </h1> <br>
        <div class="main-container">
            <form class="form-main">
                <div class="form-group">
                    <label for="email-input">
                        Email
                    </label>
                    <input type="email" class="form-control" id="email-input" required>
                </div>
                <div class="form-group">
                    <label for="password-input">
                        Senha
                    </label>
                    <input type="password" class="form-control" id="password-input" required>
                </div>
                <a href="/assets/html/Primeiros_passos.html">
                    <button type="button" class="btn btn-primary">
                        Login
                    </button>
                </a>
            </form>
        </div>
        <section class="section-login-social">
            <div class="d-flex border google-login">
                <i class="bi-google"></i>
                <p class="social-text">Entre com o Google</p>
            </div>
          
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vivus@0.4.5/dist/vivus.min.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    
</body>

</html>
