<body>

    <aside class="health">
        <img src="/assets/image/Icones/bpm.png" height="165"> 
    </aside> <br> <br>

    
    <div class="content-box-main">
        <header class="container">
            <h1 class="header-text">
                Seja bem-vindo ao <span>Health Track</span> <br> <br>
            </h1>
        </header>
        <main class="container">
            <p class="main-text">
                Para começar nos forneça alguma informações básicas:
            </p>


        <div class="d-flex flex-column justify-content-around" style="width:100%;height:100%;">
            <div class="d-flex flex-column justify-content-center align-items-center">

                <h2 class="header-text"> Digite seu peso (kg): </h2>
                    <div class="d-flex align-items-center">
                        <img src="/assets/image/kg.png" alt="quilogramas" height="40">
                        <input type="number" class="text-dark ms-2 me-2" style="border-radius: 9px;
                            border: 1px solid #0059ff;width: 84px;height: 36px;" required>
                    </div> <br>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">
        
                <h2 class="header-text"> Digite sua altura (cm): </h2>
                <div class="d-flex align-items-center">
                    <img src="/assets/image/fita-metrica.png" alt="centimetros" height="40">
                    <input required type="number" class="text-dark ms-2 me-2" style="border-radius: 9px;
                            border: 1px solid #0059ff;width: 84px;height: 36px;">
                    
                </div>
        
            </div>
        
        </div>
            <a href="steps.html">
                <button class="btn"> Próximo </button>
            </a>
        </main>
    </div>
